<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weather App</title>

		<link rel="stylesheet" href="./style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Cairo&family=B612&family=Roboto+Condensed&display=swap">
	</head>
	<body>
		<div id="content">
			<div id="weather-box">
				<div id="current-weather" class="weather-section">
					<h1 id="city">-</h1>
					<div style="width: 70%"><div id="current-temp">
						<div class="weather-icon"><img src="weather-icons/unknown.png" alt="Weather Icon"></div>
						<div class="temp-box">
							<h2 class="temp">-</h2>
							<h2 class="unit">C</h2>
						</div>
					</div></div>
					<div style="width: 70%"><h3>Wind</h3>
					<div id="current-wind">
						<h2 class="wind" style="font-size: 3em">-</h2>
						<h2 class="unit" style="font-size: 3.5em">km/h</h2>
					</div></div>
					<div><h3>Humidity</h3>
					<div id="current-humidity">
						<h2 class="humidity" style="font-size: 3em">-</h2>
						<h2 class="unit" style="font-size: 3em">%</h2>
					</div>
				</div></div>
				<div id="right-section" class="weather-section"></div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
